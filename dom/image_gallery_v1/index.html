<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Snapshots</h1>
    <ul>
        <li>
            <!-- “使用this 关键字。这个关键字在这儿的含义是“这个对象”。具体到当前的例子，this 表示“这个<a> 元素节点”” -->
            <a onclick="showPic(this);return false;" href="https://cdn.jsdelivr.net/gh/frmachao/images@blog/uPic/4nnHSd.jpg"
                title="A fireworks display"> Fireworks</a>
        </li>
        <li>
            <a onclick="showPic(this);return false;" href="https://cdn.jsdelivr.net/gh/frmachao/images@blog/uPic/9pCZLm.jpg"
                title="A cup of black coffee"> Coffee</a>
        </li>
        <li>
            <a onclick="showPic(this);return false;" href="https://cdn.jsdelivr.net/gh/frmachao/images@blog/uPic/wejP2v.png"
                title="A red, red rose">Rose</a>
        </li>
        <li>
            <a onclick="showPic(this);return false;" href="https://cdn.jsdelivr.net/gh/frmachao/images@blog/uPic/DUyX5S.jpg"
                title="The famous clock"> Big Ben</a>
        </li>
    </ul>
    <img id="placeholder" src="images/placeholder.gif" alt="my image gallery" />
    <p id="description">Choose an image.</p>

</body>
<script src="./index.js"></script>

</html>
